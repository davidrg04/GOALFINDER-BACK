[phases.setup]
apt_dependencies = ["php-pear", "php-dev", "libpng-dev", "libjpeg-dev", "libfreetype6-dev", "libonig-dev", "libxml2-dev", "libzip-dev", "unzip", "git"]

[phases.build]
commands = [
  "pecl channel-update pecl.php.net",
  "yes '' | pecl install mongodb",
  "echo 'extension=mongodb.so' > /usr/local/etc/php/conf.d/mongodb.ini",
  "composer install --ignore-platform-reqs"
]

[phases.start]
commands = ["php -S 0.0.0.0:80 -t /app"]
